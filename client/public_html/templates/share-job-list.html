<div data-ng-init="init()">

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-group">
        <div class="well">
            <h3 class="text-center">Shared Jobs</h3>
        </div>
    </div>
    <div data-ng-if="jobData.jobs.length === 0">
        <h4 class="text-center title">No Shared job(s) found</h4>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 form-group">
        <div class="col-lg-3 col-md-6 col-sm-12" data-ng-repeat="jobs in jobData.jobs">
            <div class="card">
                <h1>{{jobs.jobTitle}}</h1>
                <p class="title">{{jobs.jobCategory}}</p>
                <p>{{jobs.jobDescription}}</p>
                <span class="text-center title" >{{jobs.jobIndustry}}</span>
                <p>{{jobs.jobType}}</p>
                <p><button>{{jobs.sharedBy}}</button></p>
            </div>
        </div>
    </div>
</div>
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
        background-color:whitesmoke;
    }

    .title {
        color: grey;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: black;
    }

    button:hover, a:hover {
        opacity: 0.7;
    }
</style>
